#import '../../fragments/Item.graphql'

mutation UpdateItemMutation(
    $id: ID!
    $title: String!
    $description: String
    $imageUrl: String
) {
    updateItem(
        id: $id
        title: $title
        description: $description
        imageUrl: $imageUrl
    ) {
        item {
            id
            title
            description
            imageUrl
        }
        errors {
            fullMessages
        }
    }
}
